{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h3 class="header center orange-text">Login here</h3>
      <div class="row">
          <div class="col s1 m3 l4"></div>
          <div class="col s10 m6 l4">
              <div class="card" style="margin-top: 0%">
                  <div class="card-content">
                      <form class="" action="#" method="post">
                          {% csrf_token %}
                          <div class="input-field">
                              <i class="material-icons prefix">account_circle</i>
                              <input type="text" id="id_username" class="validate" placeholder="username" data-length="64">
                          </div>
                          <div class="input-field">
                              <i class="material-icons prefix">vpn_key</i>
                              <input type="password" id="id_password" class="validate" placeholder="password">
                          </div>
                          <button class="waves-effect waves-light btn-large blue-grey" style="width: 100%" type="submit" name="">
                              <span class=""><i class="material-icons left">lock_open</i>LOGIN</span>
                          </button>
                          <p class="center-align grey-text text-darken-2" style="margin-top: 10px;">Not registered yet? Register <a href="/register">here.</a></p>
                          <p class="center-align grey-text text-darken-2" style="margin-top: 10px;"><a href="/reset-password">Forgot password?</a></p>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col s1 m3 l4"></div>
      </div>

    </div>
  </div>

{% endblock %}
