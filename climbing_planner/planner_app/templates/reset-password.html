{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h3 class="header center orange-text">Forgotten password?</h3>
      <div class="row">
          <div class="col s1 m3 l4"></div>
          <div class="col s10 m6 l4">
              <div class="card" style="margin-top: 0%">
                  <div class="card-content">
                      <form class="" action="#" method="post">
                          {% csrf_token %}
                          {% for error in form.non_field_errors %}
                          {{ error }}
                          {% endfor %}
                          <div class="input-field">
                              <i class="material-icons prefix">email</i>
                              {{ form.email }}
                              <label for="id_email" data-error="Please use correct email address" data-success="Correct"></label>
                          </div></br>
                          <button class="waves-effect waves-light btn-large blue-grey" style="width: 100%" type="submit" name="">
                              <span class=""><i class="material-icons left">send</i>Send email with link</span>
                          </button>
                          <p class="center-align grey-text text-darken-2" style="margin-top: 10px;">Please use link from email to reset your password.</p>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col s1 m3 l4"></div>
      </div>

    </div>
  </div>

{% endblock %}
