{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h3 class="header center orange-text">Register new user</h3>
      <div class="row">
          <div class="col s1 m3 l4"></div>
          <div class="col s10 m6 l4">
              <div class="card" style="margin-top: 0%">
                  <div class="card-content">
                      <form class="" action="#" method="post">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button class="waves-effect waves-light btn-large blue-grey" style="width: 100%" type="submit" name="">
                              <span class=""><i class="material-icons left">account_circle</i>REGISTER</span>
                          </button>
                          <p class="center-align grey-text text-darken-2" style="margin-top: 10px;">Go to <a href="/login">login page</a>.</p>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col s1 m3 l4"></div>
      </div>

    </div>
  </div>

{% endblock %}
